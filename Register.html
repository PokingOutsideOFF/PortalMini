    <script>
    function verifyInfo()
    {
        var str = new String(document.getElementById("Password").value);
        var str1 = new String(document.getElementById("Email Id").value);
        var bool = str.match(/\d/);
        var bool1 = str.match(/[A-Z]/);
        var end = str1.substr(-10);
        var bool2 = str.match(/(@|#)/);
        let ct = new String(document.getElementById("City").value);
        if (end != "@gmail.com")
        {
            window.alert("Enter proper email id.");
            return false;
        }

        if (str.length < 8) 
        {
            window.alert("Password length must be at least 8 characters.");
            return false;
        }

        if (str.length > 15)
        {
            window.alert("Password length must not exceed 15 characters.");
            return false;
        }
       
        if (!bool)
        {
            window.alert("Password must contain at least one digit.");
            return false;
        }
        
        if (!bool1)
        {
            window.alert("Password must contain at least one uppercase alphabet.");
            return false;
        }

        if (!bool2)
        {
            window.alert("Password must contain at least one special character.");
            return false;
        }

        if(!ct)
        {
            window.alert("Enter city name.");
            return false;
        }
    }
    function Toggle() 
    {
        var temp = document.getElementById("Password");
        if (temp.type === "password") {
            temp.type = "text";
        }
        else {
            temp.type = "password";
        }
    }
    </script>
